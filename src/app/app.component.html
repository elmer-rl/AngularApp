<div class="container app">
 <div class="row">
   <div class="col-sm-8">
     <h1 class="">
      <p class="main-title">Icanux Members</p>
     </h1>
   </div>
   <div class="col-sm-4">
    <div class="alert alert-success alert-dismissable" *ngIf="msg">
      <a href="#" class="close" (click)="closeAlert();">
        &times;
      </a>
      {{msg}}
    </div>
   </div>
 </div>
 <div class="row">
   <div class="col-sm-4">
    <img width="300" alt="Angular Logo" src="https://icanux.org/static/img/bsd-chuck.png">
   </div>
   <div class="col-sm-8">
     <h2>Create new member</h2>
     <form class="form-horizontal" action="">
        <div class="form-group row">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
              <input  type="text" class="form-control input-form" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter a new name">
          </div>
        </div>
        <div class="form-group row">
            <label for="position" class="control-label col-sm-2">
              Rol
            </label>
            <div class="col-sm-10">
                <input  type="text" class="form-control input-form" id="position" name="position" [(ngModel)]="model.position" placeholder="Enter a new position">
            </div>
          </div>
          <div class="form-group row">
              <label for="email" class="control-label col-sm-2">
                Email
              </label>
              <div class="col-sm-10">
                  <input  type="text" class="form-control input-form" id="email" name="email" [(ngModel)]="model.email" placeholder="Enter a new Email">
              </div>
            </div>
            <div class="form-group row">
                <div class="control-label col-sm-2">
                </div>
                <div class="col-sm-10">
                    <button class="btn btn-dark" type="submit" (click)="addMember()">
                      Save
                    </button>
                </div>
              </div>
     </form>
   </div>
  </div>
  <div class="row" [hidden]="hideTable">
    <div class="col-sm-8">
      <h2>Members</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Rol</th>
            <th>email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let employee of members; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td class="btn-action">
              <a (click)="editMember(i)" class="btn btn-success">
                Edit
              </a>
              <a (click)="deleteMember(i)" class="btn btn-danger">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
        <h2>Update Member</h2>
        <form class="form-horizontal" action="">
           <div class="form-group row">
             <label for="name" class="control-label col-sm-2">
               Name
             </label>
             <div class="col-sm-10">
                 <input  type="text" class="form-control input-form" id="name" name="name" [(ngModel)]="model2.name" placeholder="Enter a new name">
             </div>
           </div>
           <div class="form-group row">
               <label for="position" class="control-label col-sm-2">
                 Rol
               </label>
               <div class="col-sm-10">
                   <input  type="text" class="form-control input-form" id="position" name="position" [(ngModel)]="model2.position" placeholder="Enter a new position">
               </div>
             </div>
             <div class="form-group row">
                 <label for="email" class="control-label col-sm-2">
                   Email
                 </label>
                 <div class="col-sm-10">
                     <input  type="text" class="form-control input-form" id="email" name="email" [(ngModel)]="model2.email" placeholder="Enter a new Email">
                 </div>
               </div>
               <div class="form-group row">
                   <div class="control-label col-sm-2">
                   </div>
                   <div class="col-sm-10">
                       <button class="btn btn-show" type="submit" (click)="updateMember()">
                         Update
                       </button>
                   </div>
                 </div>
        </form>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <button class="btn btn-show" type="submit" [hidden]="Showbtn" (click)="ShowTable()">
        Show members
      </button>
      <button class="btn btn-danger" type="submit" [hidden]="Hidebtn" (click)="HideBtn()">
        &times;
      </button>
  </div>
</div>
